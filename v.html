<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    width: 400px;
    margin: 20px auto;
    border: 1px solid #ccc;
    padding: 10px;
  }

  /* Top section (not resizable) */
  .top-section {
    margin-bottom: 10px;
  }

  /* Bottom section is resizable */
  .bottom-section {
    border: 1px solid #555;
    padding: 10px;
    height: 150px;

    /* allow resizing */
    resize: vertical; /* only up/down (use both for full control) */

    /* scrollbars appear when text overflow */
    overflow: auto;
  }

  textarea {
    width: 100%;
    height: 100px;
  }
</style>
</head>
<body>

<div class="container">

  <!-- TOP FIXED SECTION -->
  <div class="top-section">
    <textarea id="source" placeholder="Type here..."></textarea>
  </div>

  <!-- BOTTOM RESIZABLE SECTION (PREVIEW) -->
  <div class="bottom-section" id="preview">
    <!-- live text will appear here -->
  </div>

</div>

<script>
  const source = document.getElementById("source");
  const preview = document.getElementById("preview");

  source.addEventListener("input", () => {
    preview.textContent = source.value;  // bind preview live
  });
</script>

</body>
</html>
